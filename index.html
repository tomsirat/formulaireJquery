<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Register
    </button>

    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="exampleModalLabel">Register User</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>

                <div class="modal-body">

                    <!-- Form -->
                    <form id="formulaire">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Pseudo</label>
                            <div class="alert alert-danger ok4" role="alert">5 charactere minimum</div>
                            <input class="form-control" id="exampleInputText" type="text" required></input>
                        </div>

                        <div class="form-group" required>
                            <label for="exampleInputEmail1">Email address</label>
                            <div class="alert alert-danger ok1" role="alert">Veuillez saisir une adresse mail valide
                            </div>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <div class="alert alert-danger ok2" role="alert">Le mot de passe doit contenir au moins 5
                                caract√®res</div>
                            <input type="password" class="form-control okok" id="exampleInputPassword1"
                                placeholder="Password" required>
                            <label for="exampleInputPassword2">Confirm Password</label>
                            <div class="alert alert-danger ok3" role="alert">Le mot de passe doit etre similaire a celui
                                saisis avant</div>
                            <input type="password" class="form-control" id="exampleInputPassword2"
                                placeholder="Confirm Password" required>
                        </div>
                        <div class="progress progress-striped active">
                            <div id="jak_pstrength" class="progress-bar" role="progressbar" aria-valuenow="0"
                                aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                        </div>


                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" id="send">Submit</button>
                            <button type="reset" class="btn btn-primary" id="reset">Reset</button>
                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
